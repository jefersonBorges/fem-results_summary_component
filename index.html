<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="results-card">

    <article class="overall-result">
      <h1 class="title">Your Result</h1>
      <p class="result">76 of 100</p>
    
      <h2 class="classification">Great</h2>
      <p class="evaluation">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    
    <section class="summary">
      <h2 class="attributes-summary">Summary</h2>
    
      <article class="attribute">

        <div class="attribute-title">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon" class="attribute-icon">
          <h3 class="reaction">Reaction</h3>
        </div>

        <p class="score">80 / 100</p>
      </article>
    
      <article class="attribute">

        <div class="attribute-title">
          <img src="assets/images/icon-memory.svg" alt="memory-icon" class="attribute-icon">
          <h3 class="memory">Memory</h3>
        </div>

        <p class="score">92 / 100</p>
      </article>
    
      <article class="attribute">

        <div class="attribute-title">
          <img src="assets/images/icon-verbal.svg" alt="verbal-icon" class="attribute-icon">
          <h3 class="verbal">Verbal</h3>
        </div>

        <p class="score">61 / 100</p>
      </article>
    
      <article class="attribute">

        <div class="attribute-title">
          <img src="assets/images/icon-visual.svg" alt="visual-icon" class="attribute-icon">
          <h3 class="visual">Visual</h3>
        </div>

        <p class="score">72 / 100</p>
      </article>
    
      <button class="continue" type="button">Continue</button>
    
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
  </footer>

</body>
</html>

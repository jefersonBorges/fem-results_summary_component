<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="results-card">

    <article class="overall-result">
      <h1 class="title main">Your Result</h1>
      <p class="result"> <strong class="result-achieved">76</strong>  of 100</p>
    
      <h2 class="title classification">Great</h2>
      <p class="evaluation">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    
    <section class="attributes-summary">
      <h2 class="title summary">Summary</h2>
    
      <article class="attribute reaction">

        <div class="attribute-header">
          <img src="assets/images/icon-reaction.svg" alt="reaction-icon" class="attribute-icon">
          <h3 class="title reaction">Reaction</h3>
        </div>

        <p class="score"><strong class="attribute-achieved">80</strong> / 100</p>
      </article>
    
      <article class="attribute memory">

        <div class="attribute-header">
          <img src="assets/images/icon-memory.svg" alt="memory-icon" class="attribute-icon">
          <h3 class=" title memory">Memory</h3>
        </div>

        <p class="score"><strong class="attribute-achieved">92</strong> / 100</p>
      </article>
    
      <article class="attribute verbal">

        <div class="attribute-header">
          <img src="assets/images/icon-verbal.svg" alt="verbal-icon" class="attribute-icon">
          <h3 class="title verbal">Verbal</h3>
        </div>

        <p class="score"><strong class="attribute-achieved">61</strong> / 100</p>
      </article>
    
      <article class="attribute visual">

        <div class="attribute-header">
          <img src="assets/images/icon-visual.svg" alt="visual-icon" class="attribute-icon">
          <h3 class="title visual">Visual</h3>
        </div>

        <p class="score"><strong class="attribute-achieved">72</strong> / 100</p>
      </article>
    
      <button class="btn-continue" type="button">Continue</button>
    
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
  </footer>

</body>
</html>

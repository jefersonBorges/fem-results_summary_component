<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style/main.css">
  <script src="./assets/script/main.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main class="results-card">

    <article class="overall-result">
      <h1 class="title main">Your Result</h1>
      <p class="result"> <strong class="result-achieved" id="result_achieved">0</strong>of 100</p>
    
      <h2 class="title classification">Great</h2>
      <p class="evaluation">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    
    <section class="attributes-summary">
      <h2 class="title summary" id="summary">Summary</h2>
    
      <button class="button" type="button">Continue</button>
    
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a class="link" href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/jefersonBorges" target="_blank">Jeferson Borges</a>.
  </footer>
  
</body>
</html>
